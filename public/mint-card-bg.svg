<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Main card background -->
  <rect x="20" y="20" width="560" height="760" rx="40" fill="url(#cardBg)"/>
  
  <!-- Top glow effect -->
  <rect x="40" y="40" width="520" height="200" rx="30" fill="url(#glowGrad)"/>
  
  <!-- Border frame -->
  <rect x="20" y="20" width="560" height="760" rx="40" fill="none" stroke="url(#borderGrad)" stroke-width="3"/>
  
  <!-- Corner decorations -->
  <g fill="#fbbf24">
    <rect x="45" y="45" width="8" height="8"/>
    <rect x="547" y="45" width="8" height="8"/>
    <rect x="45" y="747" width="8" height="8"/>
    <rect x="547" y="747" width="8" height="8"/>
  </g>
  
  <!-- Pixel grid pattern -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.1">
    <line x1="100" y1="0" x2="100" y2="800"/>
    <line x1="200" y1="0" x2="200" y2="800"/>
    <line x1="300" y1="0" x2="300" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="800"/>
    <line x1="500" y1="0" x2="500" y2="800"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="400" x2="600" y2="400"/>
    <line x1="0" y1="600" x2="600" y2="600"/>
  </g>
  
  <!-- Floating pixel decorations -->
  <g fill="#8b5cf6" opacity="0.3">
    <rect x="80" y="300" width="12" height="12"/>
    <rect x="508" y="350" width="15" height="15"/>
    <rect x="90" y="500" width="10" height="10"/>
    <rect x="500" y="550" width="12" height="12"/>
    <rect x="70" y="650" width="8" height="8"/>
    <rect x="522" y="680" width="10" height="10"/>
  </g>
  
  <g fill="#06b6d4" opacity="0.25">
    <rect x="520" y="250" width="14" height="14"/>
    <rect x="66" y="420" width="12" height="12"/>
    <rect x="530" y="620" width="10" height="10"/>
  </g>
  
  <!-- Center sparkle -->
  <g transform="translate(300, 350)" opacity="0.5">
    <polygon points="0,-40 10,-10 40,-10 15,10 25,40 0,20 -25,40 -15,10 -40,-10 -10,-10" fill="#fbbf24"/>
  </g>
  
  <!-- Hexagon shapes for Base theme -->
  <g fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.15">
    <polygon points="300,280 340,300 340,350 300,370 260,350 260,300"/>
    <polygon points="150,500 180,515 180,555 150,570 120,555 120,515"/>
    <polygon points="450,500 480,515 480,555 450,570 420,555 420,515"/>
  </g>
  
  <!-- Base logo hint at bottom -->
  <g transform="translate(300, 730)" opacity="0.2">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="#3b82f6"/>
  </g>
  
  <!-- QR code placeholder area hint -->
  <rect x="250" y="600" width="100" height="100" rx="10" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2"/>
  
  <!-- "MINT" text area hint -->
  <text x="300" y="130" text-anchor="middle" fill="white" font-family="monospace" font-size="28" font-weight="bold" opacity="0.9">MINT YOUR NFT</text>
  <text x="300" y="155" text-anchor="middle" fill="#06b6d4" font-family="monospace" font-size="14" opacity="0.7">ON BASE MAINNET</text>
</svg>