<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nftBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#nftBg)"/>
  
  <!-- Pixel art character face -->
  <g transform="translate(200, 180)">
    <!-- Face base -->
    <rect x="-80" y="-80" width="160" height="160" fill="#fcd34d" rx="20"/>
    
    <!-- Eyes -->
    <rect x="-55" y="-30" width="30" height="30" fill="#1e1b4b" rx="5"/>
    <rect x="25" y="-30" width="30" height="30" fill="#1e1b4b" rx="5"/>
    
    <!-- Eye highlights -->
    <rect x="-48" y="-25" width="10" height="10" fill="white" rx="2"/>
    <rect x="32" y="-25" width="10" height="10" fill="white" rx="2"/>
    
    <!-- Mouth (smile) -->
    <rect x="-30" y="25" width="60" height="15" fill="#1e1b4b" rx="5"/>
    
    <!-- Cheeks -->
    <rect x="-70" y="10" width="20" height="15" fill="#fca5a5" rx="5" opacity="0.7"/>
    <rect x="50" y="10" width="20" height="15" fill="#fca5a5" rx="5" opacity="0.7"/>
  </g>
  
  <!-- Pixel crown/hat -->
  <g transform="translate(200, 100)">
    <rect x="-50" y="-40" width="30" height="40" fill="#fbbf24"/>
    <rect x="-20" y="-60" width="30" height="60" fill="#f59e0b"/>
    <rect x="10" y="-40" width="30" height="40" fill="#fbbf24"/>
    <!-- Crown jewels -->
    <rect x="-12" y="-50" width="14" height="14" fill="#34d399"/>
    <rect x="16" y="-30" width="10" height="10" fill="#a855f7"/>
  </g>
  
  <!-- Decorative pixels around -->
  <g fill="#fbbf24" opacity="0.6">
    <rect x="50" y="300" width="15" height="15"/>
    <rect x="335" y="280" width="15" height="15"/>
    <rect x="80" y="80" width="10" height="10"/>
    <rect x="310" y="60" width="12" height="12"/>
  </g>
  
  <g fill="#34d399" opacity="0.5">
    <rect x="320" y="330" width="12" height="12"/>
    <rect x="60" y="330" width="15" height="15"/>
  </g>
  
  <!-- Base chain links decoration -->
  <g stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.4">
    <ellipse cx="80" cy="360" rx="20" ry="10"/>
    <ellipse cx="120" cy="360" rx="20" ry="10"/>
    <ellipse cx="160" cy="360" rx="20" ry="10"/>
    <ellipse cx="200" cy="360" rx="20" ry="10"/>
    <ellipse cx="240" cy="360" rx="20" ry="10"/>
    <ellipse cx="280" cy="360" rx="20" ry="10"/>
    <ellipse cx="320" cy="360" rx="20" ry="10"/>
  </g>
  
  <!-- "NFT" text at bottom -->
  <text x="200" y="385" text-anchor="middle" fill="white" font-family="monospace" font-size="16" font-weight="bold" opacity="0.8">PIXEL NFT #0000</text>
</svg>