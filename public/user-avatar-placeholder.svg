<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#avatarBg)"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Pixel art avatar silhouette -->
  <g transform="translate(50, 40)">
    <!-- Head -->
    <rect x="20" y="20" width="60" height="60" fill="#fcd34d" rx="10"/>
    
    <!-- Hair (pixel style) -->
    <rect x="20" y="15" width="15" height="12" fill="#1e293b"/>
    <rect x="35" y="12" width="15" height="15" fill="#1e293b"/>
    <rect x="50" y="10" width="15" height="17" fill="#1e293b"/>
    <rect x="65" y="12" width="15" height="15" fill="#1e293b"/>
    
    <!-- Eyes -->
    <rect x="32" y="40" width="12" height="12" fill="#1e293b" rx="2"/>
    <rect x="56" y="40" width="12" height="12" fill="#1e293b" rx="2"/>
    
    <!-- Eye highlights -->
    <rect x="35" y="42" width="5" height="5" fill="white" rx="1"/>
    <rect x="59" y="42" width="5" height="5" fill="white" rx="1"/>
    
    <!-- Smile -->
    <rect x="40" y="60" width="20" height="6" fill="#1e293b" rx="2"/>
    
    <!-- Body/shoulders -->
    <rect x="10" y="85" width="80" height="45" fill="#3b82f6" rx="10"/>
    
    <!-- Collar detail -->
    <rect x="35" y="85" width="30" height="8" fill="#06b6d4" opacity="0.5"/>
  </g>
  
  <!-- Status indicator -->
  <circle cx="155" cy="155" r="20" fill="#22c55e"/>
  <circle cx="155" cy="155" r="15" fill="#22c55e"/>
  <circle cx="155" cy="155" r="8" fill="white"/>
</svg>