<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="pixelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="10" y="10" width="180" height="180" rx="30" fill="url(#logoGrad)"/>
  
  <!-- Pixel art cube/icon -->
  <g transform="translate(50, 50)">
    <!-- Top face -->
    <polygon points="50,10 90,30 50,50 10,30" fill="#c4b5fd"/>
    <!-- Left face -->
    <polygon points="10,30 50,50 50,100 10,80" fill="#7c3aed"/>
    <!-- Right face -->
    <polygon points="50,50 90,30 90,80 50,100" fill="#8b5cf6"/>
    <!-- Pixel details -->
    <rect x="25" y="60" width="10" height="10" fill="#fbbf24" opacity="0.9"/>
    <rect x="65" y="65" width="10" height="10" fill="#34d399" opacity="0.9"/>
    <rect x="45" y="75" width="10" height="10" fill="#f472b6" opacity="0.9"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#fbbf24">
    <polygon points="160,40 163,47 170,47 165,52 167,60 160,55 153,60 155,52 150,47 157,47" opacity="0.8"/>
    <polygon points="40,160 42,165 47,165 43,168 44,173 40,170 36,173 37,168 33,165 38,165" opacity="0.6"/>
  </g>
</svg>